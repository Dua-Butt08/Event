# ===========================================
# EVENTS EXPERT - DEVELOPMENT DOCKER COMPOSE
# ===========================================
# Development environment with hot reload

version: '3.8'

services:
  # ===========================================
  # DEVELOPMENT APPLICATION SERVICE
  # ===========================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://ential:OctaEntial2025@db:5432/ential
      - DIRECT_DATABASE_URL=postgresql://ential:OctaEntial2025@db:5432/ential
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-nextauth-secret-here
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

  # ===========================================
  # DATABASE SERVICE
  # ===========================================
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ential
      POSTGRES_USER: ential
      POSTGRES_PASSWORD: OctaEntial2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ential -d ential"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data_dev: