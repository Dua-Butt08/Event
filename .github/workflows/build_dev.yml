name: Build Dev

on:
  workflow_dispatch:
  push:
    branches:
      - development  # Trigger on push to the dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Call Webhook to Get Deployment Secrets
        id: get_secrets
        run: |
          # Make a GET request to your webhook
          response=$(curl -s -X GET https://automation.octacer.info/webhook/get-deployment-secrets \
            -H "Content-Type: application/json" \
            -d '{"repo": "${{ github.repository }}", "branch": "development"}')
          
          # Extract the secrets from the webhook response
          GHCR_USERNAME=$(echo $response | jq -r '.GHCR_USERNAME')
          GHCR_TOKEN=$(echo $response | jq -r '.GHCR_TOKEN')
          
          # Export secrets as environment variables for later steps
          echo "GHCR_USERNAME=$GHCR_USERNAME" >> $GITHUB_ENV
          echo "GHCR_TOKEN=$GHCR_TOKEN" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
