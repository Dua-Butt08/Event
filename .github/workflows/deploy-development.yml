# ===========================================
# EVENTS EXPERT - DEVELOPMENT DEPLOYMENT
# ===========================================
# Deploy to development environment when:
# 1. PR is merged to development branch
# 2. Push to development with "[deploy]" in commit message

name: Deploy to Development

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
    types:
      - closed
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment'
        type: string

jobs:
  deploy:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    
    # Only run if:
    # 1. PR was merged to development, OR
    # 2. Push to development with [deploy] in commit message, OR
    # 3. Manual workflow dispatch
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, '[deploy]')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      # ===========================================
      # CHECKOUT CODE
      # ===========================================
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: development
          fetch-depth: 0

      # ===========================================
      # FETCH DEPLOYMENT SECRETS
      # ===========================================
      - name: Fetch deployment secrets
        id: secrets
        run: |
          echo "Fetching deployment secrets..."
          
          # Make GET request to fetch secrets
          RESPONSE=$(curl -s -X GET "https://automation.octacer.info/webhook/get-deployment-secrets")
          
          # Check if request was successful
          if [ $? -ne 0 ]; then
            echo "âŒ Failed to fetch deployment secrets"
            exit 1
          fi
          
          # Parse JSON response and set as output variables
          GHCR_USERNAME=$(echo "$RESPONSE" | jq -r '.GHCR_USERNAME')
          GHCR_TOKEN=$(echo "$RESPONSE" | jq -r '.GHCR_TOKEN')
          SSH_HOST=$(echo "$RESPONSE" | jq -r '.SSH_HOST')
          SSH_USERNAME=$(echo "$RESPONSE" | jq -r '.SSH_USERNAME')
          SSH_KEY=$(echo "$RESPONSE" | jq -r '.SSH_KEY')
          
          # Validate that all secrets were retrieved
          if [[ "$GHCR_USERNAME" == "null" || "$GHCR_TOKEN" == "null" || "$SSH_HOST" == "null" || "$SSH_USERNAME" == "null" || "$SSH_KEY" == "null" ]]; then
            echo "âŒ Failed to parse deployment secrets"
            exit 1
          fi
          
          # Set outputs (masked for security)
          echo "::add-mask::$GHCR_USERNAME"
          echo "::add-mask::$GHCR_TOKEN"
          echo "::add-mask::$SSH_HOST"
          echo "::add-mask::$SSH_USERNAME"
          echo "::add-mask::$SSH_KEY"
          
          echo "ghcr_username=$GHCR_USERNAME" >> $GITHUB_OUTPUT
          echo "ghcr_token=$GHCR_TOKEN" >> $GITHUB_OUTPUT
          echo "ssh_host=$SSH_HOST" >> $GITHUB_OUTPUT
          echo "ssh_username=$SSH_USERNAME" >> $GITHUB_OUTPUT
          echo "ssh_key=$SSH_KEY" >> $GITHUB_OUTPUT
          
          echo "âœ… Successfully fetched deployment secrets"


      # ===========================================
      # SETUP DOCKER BUILDX
      # ===========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ===========================================
      # LOGIN TO GITHUB CONTAINER REGISTRY
      # ===========================================
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.secrets.outputs.ghcr_username }}
          password: ${{ steps.secrets.outputs.ghcr_token }}

      # ===========================================
      # GENERATE DOCKER METADATA
      # ===========================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=development
            type=raw,value=latest,enable={{is_default_branch}}

      # ===========================================
      # BUILD AND PUSH DOCKER IMAGE
      # ===========================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            DATABASE_URL=postgresql://ential:OctaEntial2025@db:5432/ential
            NEXTAUTH_SECRET=xyzzzsaaaaasasasasasasssasaasasssasaasasssasaasasssasaasasssa

      # ===========================================
      # DEPLOY VIA SSH
      # ===========================================
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.secrets.outputs.ssh_host }}
          username: ${{ steps.secrets.outputs.ssh_username }}
          key: ${{ steps.secrets.outputs.ssh_key }}
          script: |
            echo "ðŸš€ Starting deployment..."
            
            # Run the update script
            sudo /var/www/projects/abc/update.sh
            
            echo "âœ… Deployment completed successfully!"

      # ===========================================
      # DEPLOYMENT SUMMARY
      # ===========================================
      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** development" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "**Reason:** ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Docker Image:** ghcr.io/${{ github.repository }}:development" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "**Status:** âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          fi
